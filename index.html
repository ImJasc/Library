<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="main">
        <div class="container" id="header">
            <h1 class="headerItem" id="title">
                Library
            </h1>
            <button class="headerItem" id="button">
                +
            </button>
        </div>

        <div class="container" id="body">

        </div>
        <div class="container" id="footer">

        </div>

        <div class="container" id="modal">
            <dialog>
                <form action="" class="modalForm" id="newBook">
                    <h3>
                        Add New Book
                    </h3>
                    <input type="text" class="input" id="title" placeholder="Title" required maxlength="100">
                    <input type="text" class="input" id="author" placeholder="Author" required maxlength="100">
                    <input type="text" class="input" id="genre" placeholder="Genre" required maxlength="100">
                    <div class="modalInput" id="isRead">
                        <p class="question" id="isRead">Read?</p>
                        <label class="switch" id="isRead">                            
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button class="modalButton" id="submit" >Submit</button>
                </form>
            </dialog>
        </div>

    </div>
</body>
</html>
